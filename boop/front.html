<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boop Cat</title>
    </head>
    <style>
        html,button {
            display: table;
            margin: auto;
            margin: auto auto auto;
        }
        img {
            height: 95%;
            width: 95%;
        }
        #btn{
            background-color: transparent;
            border-color: transparent;
            border-top-color: transparent;
        }
        #img1{
            display: grid;
        }
        #img2{
            display: none;
        }
    </style>
    <body background="bg.png">
        <img src="pop-close.jpg" alt="" id="img1">
        <img src="pop-open.jpg" alt="" id="img2">
        <br>
        <button type="submit" id="btn" onclick="document.getElementById('img1').style.setProperty('display','none');
        document.getElementById('img2').style.setProperty('display','grid');const audio = new Audio('./sound.mp3'); audio.play();
        setTimeout(() => {
            document.getElementById('img2').style.setProperty('display','none');
            document.getElementById('img1').style.setProperty('display','grid');
        }, 300);"> <img src="paw.png" alt="" onclick="click()"></button>
    </body>
    
</html>
